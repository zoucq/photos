    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        ul,
        ol {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        img {
            border: 0;
        }

        /*
            stage 是舞台 
            face 全部是演员 

            集合 

            分配位置 先旋转 面向 正确的方向 
            translateZ(100px) 取决于 该元素 面向的方面
            
            transform-style:preserve-3d; 让子元素 能在3d空间 占据位置

            body perspective:800px; 视野到屏幕的距离

            perspective-origin:left top; 看的方位
        */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            min-height: 60vh;
            perspective: 800px;
            background: #000;
        }

        .main {
            width: 400px;
            height: 400px;
            position: relative;
        }

        .main:hover .stage1 {
            /* animation: play 6s infinite alternate; */
            animation: circle 4s linear infinite alternate;
            z-index: 9;
        }

        .main:hover .stage2 {
            /* animation: play 6s infinite alternate; */
            animation: circle 4s linear infinite alternate;
        }

        .main:hover .stage1 .front {
            transform: translateZ(150px);
        }

        .main:hover .stage1>div {
            opacity: 0.9;
        }

        .main:hover .stage1 .rear {
            background-image: url("images/zz/22.jpg");
            transform: rotateY(180deg) translateZ(150px);
        }

        .main:hover .stage1 .left {
            background-image: url("images/zz/33.jpg");
            transform: rotateY(-90deg) translateZ(150px);
        }

        .main:hover .stage1 .right {
            background-image: url("images/zz/44.jpg");
            transform: rotateY(90deg) translateZ(150px);
        }

        .main:hover .stage1 .up {
            background-image: url("images/zz/55.jpg");
            transform: rotateX(90deg) translateZ(150px);
        }

        .main:hover .stage1 .down {
            background-image: url("images/zz/66.jpg");
            transform: rotateX(-90deg) translateZ(150px);
        }

        @keyframes circle {
            0% {
                transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
            }

            100% {
                transform: rotateX(0deg) rotateY(360deg) rotateZ(-10deg);
            }
        }

        @keyframes move {
            0% {
                -webkit-transform: rotateX(13deg) rotateY(0deg);
            }

            100% {
                -webkit-transform: rotateX(13deg) rotateY(360deg);
            }
        }


        .stage {
            width: 200px;
            height: 200px;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-top: -100px;
            margin-left: -100px;
            /* box-shadow: 0 0 15px #000 inset; */
            transform-style: preserve-3d;
            /* animation: play 6s infinite alternate; */
            /* animation: circle 4s linear infinite alternate; */
            animation: move 5s linear infinite;

            /* transform: rotateX(0deg) rotateY(-40deg); */
            transform: rotateX(13deg);
        }


        .stage1 > div {
            opacity: 0.3;
        }


        .face {
            position: absolute;
            width: 200px;
            height: 200px;
            background: url("images/zz/1.jpg") no-repeat center;
            background-size: cover;
            font-size: 50px;
            line-height: 200px;
            text-align: center;
            color: #fff;
        }

        .front {
            transform: translateZ(100px);
        }

        .rear {
            background-image: url("images/zz/2.jpg");
            transform: rotateY(180deg) translateZ(100px);
        }

        .left {
            background-image: url("images/zz/3.jpg");
            transform: rotateY(-90deg) translateZ(100px);
        }

        .right {
            background-image: url("images/zz/4.jpg");
            transform: rotateY(90deg) translateZ(100px);
        }

        .up {
            background-image: url("images/zz/5.jpg");
            transform: rotateX(90deg) translateZ(100px);
        }

        .down {
            background-image: url("images/zz/6.jpg");
            transform: rotateX(-90deg) translateZ(100px);
        }

        @keyframes play {
            0% {
                transform: rotateX(0deg) rotateY(0deg);

            }

            100% {
                transform: rotateX(360deg) rotateY(360deg);
            }
        }



        .stage2 {
            position: absolute;
            left: 50%;
            top: 50%;
            margin-top: -50px;
            margin-left: -50px;
            width: 100px;
            height: 100px;
        }

        .stage2 .face {
            width: 100px;
            height: 100px;
            background: url("images/zz/11.jpg") no-repeat center;
            background-size: cover;
        }

        .stage2 > div {
            background-size: cover;
            opacity: 1;
            /* background: rgba(0, 0, 0, 0); */
            /* background-image: url("images/6.jpg") !important; */
        }


        .stage2 .front {
            transform: translateZ(50px);
        }

        .stage2 .rear {
            background-image: url("images/zz/22.jpg");
            transform: rotateY(180deg) translateZ(50px);
        }

        .stage2 .left {
            background-image: url("images/zz/33.jpg");
            transform: rotateY(-90deg) translateZ(50px);
        }

        .stage2 .right {
            background-image: url("images/zz/44.jpg");
            transform: rotateY(90deg) translateZ(50px);
        }

        .stage2 .up {
            background-image: url("images/zz/55.jpg");
            transform: rotateX(90deg) translateZ(50px);
        }

        .stage2 .down {
            background-image: url("images/zz/66.jpg");
            transform: rotateX(-90deg) translateZ(50px);
        }


        .music {
            position: fixed;
            right: 30px;
            top: 30px;
        }

        .music_btn {
            width: 40px;
            height: 40px;
            position: relative;
        }

        .active::after {
            content: ' ';
            display: block;
            height: 90%;
            width: 2px;
            position: absolute;
            left: 18px;
            top: 0;
            background: #f00;
            transform: rotate(-45deg);
        }
    </style>
</head>

<body>

        function toggleplay() {
            var o = document.getElementById('audio')
            var musicBox = document.querySelector('.music')
            if (o.paused) {
                o.play()
                musicBox.className = 'music'
            } else {
                o.pause()
                musicBox.className = 'music active'
            }
        }

    </script>
