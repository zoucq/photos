<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="Generator" content="EditPlus®">

    <meta name="Description" content="">
    <title>3d动画</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        ul,
        ol {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        img {
            border: 0;
        }

        /*
				stage 是舞台 
				face 全部是演员 
 
				集合 
 
				分配位置 先旋转 面向 正确的方向 
				translateZ(100px) 取决于 该元素 面向的方面
				
				transform-style:preserve-3d; 让子元素 能在3d空间 占据位置
 
				body perspective:800px; 视野到屏幕的距离
 
				perspective-origin:left top; 看的方位
			*/
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            min-height: 60vh;
            perspective: 800px;
            background: #000;
        }

        .main{
            width: 400px;
            height: 400px;
            position: relative;
        }

        .main:hover .stage1{
            /* animation: play 6s infinite alternate; */
            animation: circle 4s linear infinite alternate;
            z-index: 9;
        }
        .main:hover .stage2{
            /* animation: play 6s infinite alternate; */
            animation: circle 4s linear infinite alternate;
        }
        .main:hover .stage1 .front {
            transform: translateZ(150px);
        }
        .main:hover .stage1>div {
            opacity: 0.9;
        }

        .main:hover .stage1 .rear {
            background-image: url("images/2.jpg");
            transform: rotateY(180deg) translateZ(150px);
        }

        .main:hover .stage1 .left {
            background-image: url("images/3.jpg");
            transform: rotateY(-90deg) translateZ(150px);
        }

        .main:hover .stage1 .right {
            background-image: url("images/4.jpg");
            transform: rotateY(90deg) translateZ(150px);
        }

        .main:hover .stage1 .up {
            background-image: url("images/5.jpg");
            transform: rotateX(90deg) translateZ(150px);
        }

        .main:hover .stage1 .down {
            background-image: url("images/6.jpg");
            transform: rotateX(-90deg) translateZ(150px);
        }

        @keyframes circle {
            0% {
                transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
            }
            100% {
                transform: rotateX(0deg) rotateY(360deg) rotateZ(30deg);
            }
        }


        .stage {
            width: 200px;
            height: 200px;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-top: -100px;
            margin-left: -100px;
            /* box-shadow: 0 0 15px #000 inset; */
            transform-style: preserve-3d;
            /* animation: play 6s infinite alternate; */
            animation: circle 4s linear infinite alternate;

            transform: rotateX(16deg) rotateY(20deg);
        }


        .stage1>div {
            background-size: 100% 100%;
            /* background: rgba(0, 0, 0, 0.5) !important; */
            /* background: rgba(255,255,255,0.1); */
            opacity: 0.3;
        }


        .face {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(0, 0, 0, 0.1) url("images/1.jpg") no-repeat center;
            font-size: 50px;
            line-height: 200px;
            text-align: center;
            color: #fff;
            /* box-shadow: 0 0 15px #f00 inset; */
        }

        .front {
            transform: translateZ(100px);
        }

        .rear {
            background-image: url("images/2.jpg");
            transform: rotateY(180deg) translateZ(100px);
        }

        .left {
            background-image: url("images/3.jpg");
            transform: rotateY(-90deg) translateZ(100px);
        }

        .right {
            background-image: url("images/4.jpg");
            transform: rotateY(90deg) translateZ(100px);
        }

        .up {
            background-image: url("images/5.jpg");
            transform: rotateX(90deg) translateZ(100px);
        }

        .down {
            background-image: url("images/6.jpg");
            transform: rotateX(-90deg) translateZ(100px);
        }

        /*
			.stage:hover{
				transform:rotateX(180deg) rotateY(180deg);
			
			}
			
		 	.stage:hover .front{
				transform:translateZ(200px);
			}
			.stage:hover .rear{
				transform:rotateY(180deg) translateZ(200px);
			}
			.stage:hover .left{
				transform:rotateY(-90deg) translateZ(200px);
			}
			.stage:hover .right{
				transform:rotateY(90deg) translateZ(200px);
			}
			.stage:hover .up{
				transform:rotateX(90deg) translateZ(200px);
			}
			.stage:hover .down{
				transform:rotateX(-90deg) translateZ(200px);
			} */
        @keyframes play {
            0% {
                transform: rotateX(0deg) rotateY(0deg);

            }

            100% {
                transform: rotateX(360deg) rotateY(360deg);
            }
        }

        @keyframes play1 {
            0% {


                transform: translateZ(100px);


            }

            100% {

                transform: translateZ(200px);

            }
        }

        @keyframes play2 {
            0% {


                transform: rotateY(180deg) translateZ(100px);


            }

            100% {

                transform: rotateY(180deg) translateZ(200px);

            }
        }

        @keyframes play3 {
            0% {


                transform: rotateY(-90deg) translateZ(100px);


            }

            100% {

                transform: rotateY(-90deg) translateZ(200px);

            }
        }

        @keyframes play4 {
            0% {


                transform: rotateY(90deg) translateZ(100px);


            }

            100% {

                transform: rotateY(90deg) translateZ(200px);

            }
        }

        @keyframes play5 {
            0% {


                transform: rotateX(90deg) translateZ(100px);


            }

            100% {

                transform: rotateX(90deg) translateZ(200px);

            }
        }

        @keyframes play6 {
            0% {


                transform: rotateX(-90deg) translateZ(100px);


            }

            100% {

                transform: rotateX(-90deg) translateZ(200px);

            }
        }




        .stage2 {
            position: absolute;
            left: 50%;
            top: 50%;
            margin-top: -50px;
            margin-left: -50px;
            width: 100px;
            height: 100px;
        }

        .stage2 .face {
            width: 100px;
            height: 100px;
        }

        .stage2>div {
            background-size: 100% 100%;
            /* background: rgba(0, 0, 0, 0); */
            background-image: url("images/6.jpg") !important;
        }


        .stage2 .front {
            transform: translateZ(50px);
        }

        .stage2 .rear {
            background-image: url("images/2.jpg");
            transform: rotateY(180deg) translateZ(50px);
        }

        .stage2 .left {
            background-image: url("images/3.jpg");
            transform: rotateY(-90deg) translateZ(50px);
        }

        .stage2 .right {
            background-image: url("images/4.jpg");
            transform: rotateY(90deg) translateZ(50px);
        }

        .stage2 .up {
            background-image: url("images/5.jpg");
            transform: rotateX(90deg) translateZ(50px);
        }

        .stage2 .down {
            background-image: url("images/6.jpg");
            transform: rotateX(-90deg) translateZ(50px);
        }
    </style>
</head>

<body>
    <div class='main'>
        <div class="stage stage1">
            <div class="face front"></div>
            <div class="face rear"></div>
            <div class="face left"></div>
            <div class="face right"></div>
            <div class="face up"></div>
            <div class="face down"></div>
        </div>

        <div class="stage stage2">
            <div class="face front"></div>
            <div class="face rear"></div>
            <div class="face left"></div>
            <div class="face right"></div>
            <div class="face up"></div>
            <div class="face down"></div>
        </div>
    </div>
</body>

</html>
